<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuck</title>
    <!-- tailwind Plugins -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container mx-auto">
    <!-- ... -->

    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message">ddsad</h1>

    <div x-data="{ count: 0 }"  >
        <button x-on:click="count++">Increment</button>
        <button x-on:click="count--">Decrement</button>
        <button x-on:click="count=0">del!</button>

        <span x-text="count"></span>
    </div>
    <button class="flex w-100px justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold
    leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2
    focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            hx-get="/auth" hx-target="#login-form" hx-swap="outerHTML">
        Sign In
    </button>


    <ul id="userList">
        <hx-get hx-init="true" hx-target="#userList" hx-swap="outerHTML">
            {{ range $i, $user := .Users }}
            <li>{{ if eq $i 0 }} {{ $user.Name }} {{ end }}</li>
            {{ end }}
        </hx-get>
    </ul>
</div>
</body>
</html>
