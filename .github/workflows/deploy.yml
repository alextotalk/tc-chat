name: heroku

on:

jobs:
name: Makefile CI

on:
  push:
  #    branches: [ "master" ]
  pull_request:
#    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure Docker is installed
        run: docker --version

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Run make build
        run: make build

      - name: Run make up
        run: make up