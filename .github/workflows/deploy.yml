name: heroku

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Ensure Docker is installed
        run: docker --version

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Run make build
        run: make build

      - name: Run make up
        run: make up


      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0  # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          docker_compose_file: '.' # set the path to the folder where the docker-compose file is located
          heroku_apps: '[{"imagename":"chat","appname":"app1","apptype":"web"},{"imagename":"chat-psql","appname":"app2","apptype":"worker"}]' # List of Docker Image name, Heroku app and Heroku app type
          app_name: ''
